<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="showTabs">
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="home">
        <ion-icon name="home" aria-hidden="true"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="explore">
        <ion-icon name="map" aria-hidden="true"></ion-icon>
        <ion-label>Explore</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="goToUserProfile()">
        <ion-icon name="person-circle" aria-hidden="true"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
