<ion-header>
  <ion-toolbar>
    <ion-title>Publish Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #postForm="ngForm" >
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" name="title" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea name="description" ngModel required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Image URL</ion-label>
            <ion-input type="text" name="imageUrl" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" expand="block">Publish</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
