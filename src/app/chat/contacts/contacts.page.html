<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openSearchModal()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openSearchModal()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="selectUser(user.uid)">
      <ion-avatar slot="start">
        <img [src]="user.photoUrl" alt="Profile Picture">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.username }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
