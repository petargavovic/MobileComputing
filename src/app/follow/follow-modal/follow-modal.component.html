<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="followersModal">Followers</ion-title>
    <ion-title *ngIf="!followersModal">Following</ion-title>
    <ion-button slot="primary" (click)="onCancel()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let follow of follows" (click)="goToUserProfile(follow.uid)">
      <ion-avatar slot="start">
        <img [src]="follow.photoUrl" alt="User Image">
      </ion-avatar>
      <ion-label>
        <h2>{{ follow.username }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
