<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid class="ion-justify-">
      <ion-row class="ion-justify-content-center">
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="5">

          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>

        </ion-col>
        <ion-col size="5">
          <ion-item>
            <ion-label position="floating" >Password</ion-label>
            <ion-input type="password" formControlName="password" ></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <ion-label>Should be minimum 7 characters long.</ion-label>
          </ion-item>

        </ion-col>

        <ion-col size="10">
          <ion-item>
            <ion-label position="floating" >Email</ion-label>
            <ion-input type="email" formControlName="email" ></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <ion-label>Should be a valid email address</ion-label>
          </ion-item>

        </ion-col>

        <ion-col size="10">
          <ion-item>
            <ion-label position="floating" >Profile photo URL</ion-label>
            <ion-input type="text" formControlName="photoUrl" ></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="registerForm.get('photoUrl')?.invalid && registerForm.get('photoUrl')?.touched">
            <ion-label>Should be a valid URL address</ion-label>
          </ion-item>


        </ion-col>
        <ion-col size="9">
          <ion-button type="submit" expand="full" size="large" [disabled]="registerForm.invalid">Register</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="9">
          <div class="ion-text-center">
            <ion-button fill="clear" (click)="goToLogin()">Have an account? Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
