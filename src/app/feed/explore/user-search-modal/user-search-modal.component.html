<ion-header>
  <ion-toolbar>
    <ion-title>Search Users</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchUsers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of filteredUsers" (click)="selectUser(user)">
      <ion-avatar slot="start">
        <img [src]="user.photoUrl" alt="User Image">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.username }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
