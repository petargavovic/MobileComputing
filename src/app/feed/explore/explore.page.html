<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>explore</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="tertiary" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="4" *ngFor="let feed of feeds" (click)="openFeedDetails(feed.id)">
        <img [src]="feed.imageUrl" alt="{{ feed.title }}" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">explore</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
