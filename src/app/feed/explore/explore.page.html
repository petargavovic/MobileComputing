<ion-header>
  <ion-toolbar>
    <ion-title>Explore</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openSearchModal()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="tertiary" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="4" *ngFor="let feed of feeds" (click)="openFeedDetails(feed.id)" class="square-feed">
        <div class="square-container">
          <img [src]="feed.imageUrl" alt="{{ feed.title }}" class="square-feed-img" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">explore</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
